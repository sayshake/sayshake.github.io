<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title></title>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animate.css">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>

    <body >
       
        
        <div class="b-page checkout-page "  >
        <div class="bg">

        </div>
        
<!--  -->
        <header class=" header-checkout">
            <div class="container">
            
               <div class="row">
                    <div class=" col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="header-checkout__button-back-holder">
                            <button class="button button--blue button--back">
                                <span class="arrow"></span> back
                            </button>
                        </div>
                    </div>   
                    <div class=" col-lg-6 col-md-6  col-sm-12 ">
                        <div class="whiteblock checkout-form">
                            <div class="checkout-form__inner">
                                   
                                        <div class="row">
                                            <div class=" col-lg-6 col-md-12 col-sm-12 col-12">
                                                
                                                <div class="checkout-form__row">

                                                    <label for="" class="checkout-form__label "> 
                                                        <span class="insta-label">Your name</span>
                                                        <input class="insta-input " placeholder="Djonatan Andry"  title="" data-html="1" name="group" id="name1" type="text" > 
                                                    </label>
                                                    
                                                </div>
                                            </div>  
                                             
                                            <div class=" col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="checkout-form__row">
                                                        <label for="" class="checkout-form__label "> 
                                                                <span class="insta-label">Your Phone</span>
                                                                <input class="insta-input " placeholder="+485 958 47 88"  title="" data-html="1" name="group" id="name2" type="text" > 
                                                        </label>
                                                </div>
                                            </div>
                                            <div class=" col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <div class="checkout-form__row">
                                                            <label for="" class="checkout-form__label ">
                                                                    <span class="insta-label">Your Email <span class="light">(Will be used as a login)</span></span>
                                                                
                                                                    <input class="insta-input " placeholder="Djonatan Andry"  title="" data-html="1" name="group" id="name3" type="text" > 
                                                            </label> 
                                                    </div>
                                            </div>
                                            <div class=" col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <div class="checkout-form__row">
                                                            <label for="" class="checkout-form__label ">
                                                                    <span class="insta-label">Enter your password</span>
                                                                    <input class="insta-input " placeholder="••••••••"  title="" data-html="1" name="group" id="name4" type="password" > 
                                                            </label>
                                                    </div>
                                            </div>
                                            <div class=" col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <div class="checkout-form__row">
                                                            <label for="" class="checkout-form__label ">
                                                                    <span class="insta-label">Confirm your password</span>
                                                                    <input class="insta-input " placeholder="••••••••"  title="" data-html="1" name="group" id="name5" type="password" > 
                                                            </label>
                                                    </div>
                                            </div>
                                        </div>
                                    
                                       
                            </div>
                            <div class="checkout-form-bottom">
                                <div class="checkout-form-bottom__inner">
                                    
                                    <label for="" class="checkout-form__label">
                                        <span class="insta-label">Do you have a discount code?</span>
                                        <span class="insta-input__button-holder checkout-form-bottom__button-holder">
                                            <button class="button button--blue button--apply insta-input__button checkout-form-bottom__button">
                                                <span class="arrow"></span> Apply
                                            </button>
                                            <input class="insta-input " placeholder="••••••••"  title="" data-html="1" name="group" id="name6" type="password" > 
                                        </span>
                                    </label>
                                </div>
                                    
                            </div>
                            
                            
                        </div>
                        
                    </div>
                    <div class=" col-lg-6 col-md-6  col-sm-12 ">
                            <div class="whiteblock checkout-tarif">
                                <div class="checkout-tarif__inner">
                                    <div class="row">
                                        <div class="col-lg-12">
                                                <div class="h4 checkout-tarif__title">
                                                        Selected Tariff
                                                </div>
                                                <div class="checkout-tarif__item checkout-tarif__item--trial">
                                                    <div class="checkout-tarif__trial p-big font-semibold">
                                                        7-day trial
                                                    </div>
                                                </div>
                                                <div class="checkout-tarif__item checkout-tarif__item--total ">
                                                    <div class="checkout-tarif__total checkout-tarif__total--left font-regular">
                                                        Total
                                                    </div>
                                                    <div class="checkout-tarif__total checkout-tarif__total--right font-bold">
                                                        € 14.95
                                                    </div>
                                                </div>
                                                <div class="checkout-tarif__button-holder">
                                                    <button class="button button--blue">
                                                        CHANGE TARIFF
                                                    </button>
                                               </div> 
                                        </div>
                                    </div>
                                           
                                        
                                           
                                </div>
                              
                                
                                
                            </div>
                            
                        </div>
                </div>
            </div>
        </header>

        <main class="checkout-section1">
                
            
            <div class="container">
                    <div class="row">
                        <div class=" col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="whiteblock checkout-payment">
                                <h1 class="h4 checkout-payment__title" >Payment Method</h1>
                                <div class="checkout-payment__inner whiteblock payment-box ">
                                    <div class="payment-box__row">
                                        <div class="payment-box__inner clearfix">
                                            <div class="payment-box__inner-header">
                                                <div class="payment-box__left">
                                                        <label class="insta-checkbox-container">
                                                            <input class="insta-checkbox" type="checkbox" name="checkbox-test">
                                                            <span class="insta-checkbox-custom"></span>
                                                            <span class="insta-checkbox-label"> PayPal </span>
                                                        </label>
                                                    </div>
                                                <div class="payment-box__right">
                                                    <span class="image-icon image-icon--paypal"></span>
                                                </div>
                                            </div>
                                            
                                        </div>
                                           
                                    </div>
                                    <div class="payment-box__row">
                                            <div class="payment-box__inner clearfix">
                                                <div class="payment-box__inner-header">
                                                    <div class="payment-box__left">
                                                        <label class="insta-checkbox-container ">
                                                            <input class="insta-checkbox" type="checkbox" name="checkbox-test">
                                                            <span class="insta-checkbox-custom"></span>
                                                            <span class="insta-checkbox-label"> Credit Card</span>
                                                        </label>
                                                    </div>
                                                    <div class="payment-box__right">
                                                        <span class="image-icon image-icon--mastercard"></span>
                                                        <span class="image-icon image-icon--visa"></span>
                                                    </div>
                                                </div>
                                                <div class="payment-box__inner-body ">
                                                        <div class="body-payment clearfix">
                                                            <div class="body-payment__row">
                                                                <label for="" class="body-payment__label "> 
                                                                    <span class="insta-label"> Card Number </span>
                                                                    <span class="insta-input-wrapper">
                                                                        <span class="input-icon credit"></span>
                                                                        <input class="insta-input " placeholder="1489    -    6000    -    4718    -    2489"  title="" data-html="1" name="group" id="name" type="text" > 
                                                                    </span>
                                                                    
                                                                </label>
                                                                        
                                                            </div>
                                                            <div class="body-payment__row">
                                                                    <label for="" class="body-payment__label "> 
                                                                        <span class="insta-label"> Cardholder's Name </span>
                                                                        <span class="insta-input-wrapper">
                                                                            <span class="input-icon user"></span>
                                                                            <input class="insta-input " placeholder="James Alexander"  title="" data-html="1" name="group" id="name7" type="text" > 
                                                                        </span>
                                                                    </label>
                                                                            
                                                            </div>
                                                            <div class="body-payment__row clearfix">
                                                                    <label for="" class="body-payment__label body-payment__label--left"> 
                                                                        <span class="insta-label"> Expiration date </span>
                                                                        <input class="insta-input " placeholder="19        /       20"  title="" data-html="1" name="group" id="name8" type="text" > 
                                                                    </label>
                                                                    <label for="" class="body-payment__label body-payment__label--right"> 
                                                                            <label for="" class="body-payment__label "> 
                                                                            <span class="insta-label"> CVV 
                                                                                    <label class="insta-checkbox-container">
                                                                                            <input class="insta-checkbox" type="checkbox" name="checkbox-test">
                                                                                            <span class="insta-checkbox-custom"></span>
                                                                                            <span class="insta-checkbox-label">  </span>
                                                                                    </label>


                                                                            </span>
                                                                            <span class="insta-input-wrapper">
                                                                                <span class="input-icon lock"></span>
                                                                                <input class="insta-input " placeholder="248"  title="" data-html="1" name="group" id="name9" type="text" > 
                                                                            </span>
                                                                            
                                                                    </label>        
                                                            </div>
                                                               
                                                        </div>
                                                </div>
                                                    
                                            </div>
                                            
                                    </div>
                                    
                                </div>
                                <div class="checkout-payment__button-holder">
                                        <button class="button button--blue">
                                            Pay with CARD
                                        </button>
                                   </div> 
                            </div>   
                        </div>     
                    </div>
            </div>        
            
        
        </main>

        
        </div>
        

        <script src="vendor/jquery/jquery.js"></script>
        <script src="js/numscroller-1.0.js"></script>  
       
        <!-- <script src="js/scrollCount.min.js"></script> -->
        <script src="js/wow.min.js"></script>        
        <script src="js/main.js"></script>

        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <script>
        new WOW().init();
        </script>
    </body>

</html>
